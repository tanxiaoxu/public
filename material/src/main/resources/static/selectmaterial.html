<!DOCTYPE html>
<html>
<head>
    <title>输入信息</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.staticfile.org/foundation/5.5.3/js/vendor/modernizr.js"></script>

</head>
<body>
<center>
<h1>库存分析报表</h1>
</center>
    <div class="row">
        <form action="/selectLog" method="get" name="selectDefByWerks">
            <div class="small-6 columns">
                <label>
                    <h3>门店库存日志查询</h3>
                    <p>请输入门店编码：</p>
                    <div class="small-4 columns">
                    <input type="text" name="werk" placeholder="门店编码" length="2">
                    </div>
                    <div class="small-4 columns">
                    <input type="text" name="material" placeholder="物料编码" length="2">
                    </div>
                    <div class="small-4 columns">
                    <input type="text" name="batchNum" placeholder="物料批次" length="2">
                    </div>
                    <div class="small-4 columns">
                        <input type="text" name="shipmentNo" placeholder="单号" length="2">
                    </div>
                    <ul class="button-group">
                        <li><button type="submit" class="button">查询库位</button></li>
                    </ul>
                </label>
            </div>
        </form>
    </div>
</body>
</html>
